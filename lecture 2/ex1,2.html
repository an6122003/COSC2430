<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="post" name="" enctype="multipart/form-data">
        <label for="contact">Contact Purpose</label>
        <select name="" id="contact">
            <option value="">Business</option>
            <option value="">Personal</option>
        </select>

        <br>

        <label for="name">Name</label>
        <input type="text" required maxlength="50" id="name">


        <br>

        <label for="email">Email</label>
        <input type="email" required id="email">
        <br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required pattern="[0-9]{9,13}" title="Enter 9 to 13 digits">

        <br>

        <label for="">Contact Option</label>
        <input type="radio" id="phone_contact" name="contact_option" value="phone_contact">
        <label for="phone_contact">Phone</label>
        <input type="radio" id="email_contact" name="contact_option" value="email_contact">
        <label for="email_contact">Email</label>

        <br>

       <ol>
        <li>
            <input type="checkbox" id="monday" name="contact_day" value="mon">
            <label for="monday">Monday</label>
        </li>

        <li>
            <input type="checkbox" id="tuesday" name="contact_day" value="tues">
            <label for="tuesday">Tuesday</label>
        </li>

        <li>
            <input type="checkbox" id="wednesday" name="contact_day" value="wed">
            <label for="wednesday">Wednesday</label>
        </li>
       </ol>

       <br>
       <label for="attachment">Upload your file</label>
       <input type="file" name="attachment" id="attachment">

       <br>

       <label for="text_input">Input text</label> <br>
       <textarea name="text" id="text_input" cols="30" rows="10"></textarea>

       <br>
       
       <input type="submit" name="" id="" value="Send">
       <input type="reset" name="" id="" value="Clear">
    </form>

    <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" width="30%" controls>
        Video not supported on your browser!
    </video>
</body>
</html>
